<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.17/index.global.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #calendar {
      height: calc(100vh - 70px);
      /* Adjust 70px based on navbar height */
    }

    .fc-event {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CodestianSocials</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="createPostBtn" data-bs-toggle="modal"
              data-bs-target="#uploadModal">Create</a> </li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id='calendar' class="container my-4"></div>

  <!-- Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create/Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 border-end pe-3">
              <input type="file" class="form-control mb-3" id="imageInput" accept="image/*" />
              <img id="imagePreview" class="img-fluid rounded d-none" />
            </div>
            <div class="col-md-6 d-flex flex-column">
              <h6>Description</h6>
              <textarea class="form-control mb-3 flex-grow-1" id="imageDescription" rows="5"></textarea>

              <label for="hashtagInput" class="form-label">Hashtags</label>
              <input type="text" class="form-control mb-2" id="hashtagInput" />
              <div id="hashtagContainer" class="mb-3 d-flex flex-wrap gap-2"></div>

              <label for="scheduledDateTime" class="form-label">Scheduled Date & Time</label>
              <input type="datetime-local" class="form-control mb-3" id="scheduledDateTime">

              <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="postImageBtn">Save Post</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let calendar;

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        selectable: true,
        themeSystem: 'bootstrap5',
        initialView: 'dayGridMonth',
        height: '100%',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        eventTimeFormat: {
          hour: 'numeric',
          minute: '2-digit',
          meridiem: 'short' 
        },
        events: function (fetchInfo, successCallback, failureCallback) {
          fetch(`/events?start=${fetchInfo.startStr}&end=${fetchInfo.endStr}`)
            .then(res => res.json())
            .then(events => {
              successCallback(events);
              console.log(events);
            })
            .catch(err => failureCallback(err));
        },
        eventClick: async function (info) {
          const res = await fetch(`/post/${info.event.id}`);
          const post = await res.json();

          // Set modal title to Edit
          document.getElementById('modalTitle').textContent = 'Edit Post';

          document.getElementById('imageDescription').value = post.description || '';
          document.getElementById('hashtagInput').value = JSON.parse(post.hashtags || '[]').join(' ');
          document.getElementById('scheduledDateTime').value = post.scheduledDateTime?.slice(0, 16) || '';
          imagePreview.src = `/${post.imagePath}`;
          imagePreview.classList.remove('d-none');
          hashtagInput.dispatchEvent(new Event('input'));

          document.getElementById('uploadModal').dataset.editingPostId = post.id;
          const modal = new bootstrap.Modal(document.getElementById('uploadModal'));
          modal.show();
        }
      });

      calendar.render();
    });

    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const hashtagInput = document.getElementById('hashtagInput');
    const hashtagContainer = document.getElementById('hashtagContainer');
    const scheduledDateTimeInput = document.getElementById('scheduledDateTime');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.src = '';
        imagePreview.classList.add('d-none');
      }
    });

    hashtagInput.addEventListener('input', () => {
      const tags = hashtagInput.value.match(/#[\w]+/g) || [];
      hashtagContainer.innerHTML = '';
      tags.forEach(tag => {
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary';
        badge.textContent = tag;
        hashtagContainer.appendChild(badge);
      });
    });

    document.getElementById('postImageBtn').addEventListener('click', async () => {
      const file = imageInput.files[0];
      const description = document.getElementById('imageDescription').value;
      const hashtags = hashtagInput.value.match(/#[\w]+/g) || [];
      const scheduledDateTime = scheduledDateTimeInput.value;
      const modal = document.getElementById('uploadModal');
      const editingId = modal.dataset.editingPostId;

      const formData = new FormData();
      if (file) formData.append('image', file);
      formData.append('description', description);
      formData.append('hashtags', JSON.stringify(hashtags));
      formData.append('scheduledDateTime', scheduledDateTime);

      try {
        const response = await fetch(editingId ? `/update/${editingId}` : '/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert(editingId ? 'Post updated!' : 'Post created!');
          calendar.refetchEvents();
          delete modal.dataset.editingPostId;
          bootstrap.Modal.getInstance(modal).hide();
        } else {
          alert('Failed to save post.');
        }
      } catch (err) {
        console.error(err);
        alert('Error saving post.');
      }
    });

    document.getElementById('createPostBtn').addEventListener('click', () => {
      document.getElementById('modalTitle').textContent = 'Create Post';
    });

    document.getElementById('uploadModal').addEventListener('hidden.bs.modal', () => {
      imageInput.value = '';
      imagePreview.src = '';
      imagePreview.classList.add('d-none');
      document.getElementById('imageDescription').value = '';
      hashtagInput.value = '';
      hashtagContainer.innerHTML = '';
      scheduledDateTimeInput.value = '';
      delete document.getElementById('uploadModal').dataset.editingPostId;

      // reset modal title
      document.getElementById('modalTitle').textContent = 'Create/Edit Post';
    });
  </script>
</body>

</html>
